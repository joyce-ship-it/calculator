<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="display">
        </div>
        <div class="key-container">
            <button class="key clear">AC</button>
            <button class="key delete">DEL</button>
            <button class="key operator">%</button>
            <button class="key operator">/</button>

            <button class="key num">7</button>
            <button class="key num">8</button>
            <button class="key num">9</button>
            <button class="key operator">x</button>

            <button class="key num">4</button>
            <button class="key num">5</button>
            <button class="key num">6</button>
            <button class="key operator">-</button>

            <button class="key num">1</button>
            <button class="key num">2</button>
            <button class="key num">3</button>
            <button class="key operator">+</button>

            <button class="key zero num">0</button>
            <button class="key dot">.</button>
            <button class="key result">=</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
